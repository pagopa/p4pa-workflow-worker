spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
    data:
      pu:
        jdbc-url: "jdbc:postgresql://\${PU_DB_HOST}:\${PU_DB_PORT:5432}/\${PU_DB_NAME:dbname}"
        username: "\${PU_DB_USER}"
        password: "\${PU_DB_PASSWORD}"
        driverClassName: "org.postgresql.Driver"


management:
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
    endpoints:
      jmx:
        exposure.include: "*"
      web:
        exposure.include: info, health
app:
  archive-relative-path: processed/

